        <h1 style="text-align: center;">Notes</h1>
        <textarea id="myTextarea" placeholder="Type something..."></textarea>



        
<script>
    // Get the textarea element
    const textarea = document.getElementById('myTextarea');

// Load any saved text from local storage when the page loads
window.onload = function() {
    const savedText = localStorage.getItem('textData');
    if (savedText) {
        textarea.value = savedText;
    }
};

// Save the text in local storage whenever the content changes
textarea.addEventListener('input', function() {
    localStorage.setItem('textData', textarea.value);
});
</script>
